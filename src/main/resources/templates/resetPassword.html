<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="~{/fragments :: head}"></head>

<body>

<!-- Top Navigation Bar -->
<section th:insert="~{/fragments :: header}"></section>

<!-- Title -->
<div class="container-fluid">
    <br>
    <h3 th:text="${title}">Password Reset</h3>
    <br>
</div>

<!-- Form for Password Reset -->
<div class="container">
    <h4>Enter the details to reset your password</h4>
    <form th:action="@{/resetPassword}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email"
                   th:value="${email}" th:readonly="${isLoggedIn}" required>
        </div>

        <div th:if="${isLoggedIn}" class="form-group">
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" class="form-control" name="oldPassword" required>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="form-control" name="newPassword" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>

        <div th:if="${error}" th:text="${error}" class="alert alert-danger mt-3"></div>
        <div th:if="${success}" th:text="${success}" class="alert alert-success mt-3"></div>

</div>

<!-- Below Bar -->
<div>
    <section th:insert="~{/fragments :: find-your-branch}"></section>
    <footer id="footer" th:insert="~{/fragments :: footer}"></footer>
</div>

</body>
</html>
