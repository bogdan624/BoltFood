<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <meta charset="UTF-8">

    <!-- Google Texts Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Sacramento&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2fee6a98b7.js" crossorigin="anonymous"></script>

    <!--Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/miquel.css}"/>

    <!--Page Icon-->
    <link rel="icon" th:href="@{/images/favicon.png}">
</head>
<body>

<!--Top Navigation Bar  -->
<section class="colored-section" th:fragment="header">
    <header>
        <div class="container-fluid topnavbar">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <img src="" th:src="@{/images/dice.png}" alt="B" height="50px" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="paddingMiquel btn btn-outline-dark" th:href="@{/home}">Home</a>
                            <a class="paddingMiquel btn btn-outline-dark" th:href="@{/orders}">Orders</a>
                            <a class="paddingMiquel btn btn-outline-dark" th:href="@{/restaurant}">Restaurants</a>
                            <a class="paddingMiquel btn btn-outline-dark" th:href="@{/cart/view}">My Cart</a>
                            <a sec:authorize="hasAuthority('ADMIN')" class="paddingMiquel btn btn-outline-dark" th:href="@{/adminArea}">Admin Area</a>
                        </div>

                        <!-- Secțiunea pentru utilizatori neautentificați -->
                        <div sec:authorize="isAnonymous()" class="ms-auto">
                            <a class="btn btn-outline-light btn-sm" th:href="@{/register}">Register</a>
                            <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                        </div>

                        <!-- Secțiunea pentru utilizatori autentificați -->
                        <div sec:authorize="isAuthenticated()" class="ms-auto d-flex align-items-center">
                            <span class="navbar-text me-3">
                                User: <span th:text="${currentUser.name}"></span> |
                                Sold: <span th:text="${currentUser.accountBalance}"></span> RON
                            </span>
                                <a th:href="@{/account}" class="btn btn-outline-light btn-sm me-2">My Account</a>
                                <a class="btn btn-outline-warning btn-sm" th:href="@{/logout}">Logout</a>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </header>
</section>

<!--Body   -->

<!--Bellow Bar    -->
<section class="colored-section bellow-bar" th:fragment="find-your-branch">
    <h3 align="center"> Your food, our priority!</h3>
</section>

<footer id="footer" th:fragment="footer" class="footer">
    <div class="container">
        <div class="footer-icon">
            <i class="footer-icon-ind scale-icon fa-sm fa-brands fa-twitter"></i>
            <i class="footer-icon-ind scale-icon fa-sm fa-brands fa-facebook"></i>
            <i class="footer-icon-ind scale-icon fa-sm fa-brands fa-instagram"></i>
            <i class="footer-icon-ind scale-icon fa-sm fa-solid fa-envelope"></i>
        </div>
        <p class="small-text">© Bolt Food</p>
    </div>
    <!--JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</footer>

</body>
</html>
